<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Pre Element</title>
    <style>
        body { 
            margin: 0;
            color: #fff;
            /* background-color: #06d; */
            background-color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        pre {
            width: 90vw; /* 90% of the viewport width */
            text-align: center;
            font-family: system-ui, -apple-system;
            font-size: 8vw; /* Responsive font size */
            word-wrap: break-word; /* Handle word wrapping in case of long text */
        }
    </style>
</head>
