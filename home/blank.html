    <title>Centered Pre Element</title>
    <style>
        body, div { 
            margin: 0;
            padding: 10px;
            color: #fff;
            /* background-color: #06d; */

            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        span {
            width: 100%; /* 90% of the viewport width */
            text-align: center;
            font-family: system-ui, -apple-system;
            font-size: 4vw; /* Responsive font size */
            word-wrap: break-word; /* Handle word wrapping in case of long text */
        }
    </style>
</head>
