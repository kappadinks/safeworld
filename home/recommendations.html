<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Spots Empfehlungen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: system-ui, -apple-system;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overscroll-behavior-x: none;
            text-align: center;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            padding: 20px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .filter-bar .filter-icon {
            margin: 0 10px;
            cursor: pointer;
            font-size: 25px;
        }

        .filter-bar .filter-icon.active {
            color: blue;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(175px, 1fr));
            gap: 5px;
            grid-auto-rows: 1fr;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            height: 100%;
        }

        .grid-item a {
            display: flex;
            flex-direction: row;
            align-items: center;
            text-decoration: none;
            color: inherit;
            padding: 16px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: #fff;
            flex-grow: 1;
            padding: 0;
        }

        .grid-item a img {
            width: auto;
            max-height: 45px;
            margin: 0px;
            border-top-left-radius: 0.5em;
            border-bottom-left-radius: 0.5em;
            object-fit: cover;
            aspect-ratio: 1/1;
        }

        .grid-item a p {
            margin: 0;
            margin-left: 10px;
            margin-right: 5px;
            text-align: left;
            color: #333;
            font-size: 15px;
            flex-grow: 1;
            display: flex;
            align-items: flex-end;
        }

        .grid-item a:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .grid-item a:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .additional-filters {
            display: none;
        }

        .additional-filters.visible {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸ…»ðŸ…¾ðŸ†‚ ðŸ…¶ðŸ…´ðŸ…·ðŸ†ƒðŸ†‚<br>hiermit</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" onkeyup="filterItems()" placeholder="In Empfehlungen suchen">
        </div>
        <div class="grid" id="iconGrid">
            <!-- Grid items will be dynamically added here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('recommendations_server.json')
                .then(response => response.json())
                .then(serverData => {
                    const iconGrid = document.getElementById('iconGrid');
                    serverData.forEach(artist => {
                        const imgUrl = artist.image ? artist.image[0] : '';
                        const artistName = artist.name;
                        const artistLink = `https://65b4bc8.online-server.cloud/0/${artist._artistId}`;
                        const tags = artist._genre ? artist._genre : "";

                        const gridItem = document.createElement('div');
                        gridItem.classList.add('grid-item');
                        gridItem.setAttribute('data-tags', tags);
                        gridItem.innerHTML = `
                            <a href="${artistLink}" target="_blank">
                                <img src="${imgUrl}" alt="${artistName}">
                                <p>${artistName}</p>
                            </a>
                        `;
                        iconGrid.appendChild(gridItem);
                    });
                });
        });

        function filterItems() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchInput)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
