<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Spots Empfehlungen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    padding: 20px;
}

.title {
    text-align: center;
    margin-bottom: 20px;
}

.search-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.search-bar input {
    width: 300px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.filter-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.filter-bar .filter-icon {
    margin: 0 10px;
    cursor: pointer;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 5px;
    grid-auto-rows: 1fr;
}

.grid-item {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: center;
    height: 100%;
}

.grid-item a {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: inherit;
    padding: 16px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s, box-shadow 0.2s;
    background-color: #fff;
    flex-grow: 1;
}

.grid-item a img {
    width: 100%;
    max-width: 128px;
    height: auto;
    margin-bottom: 10px;
    border-radius: 10px;
    object-fit: cover;
    aspect-ratio: 1/1;
}

.grid-item a p {
    margin: 0;
    text-align: center;
    color: #333;
    font-size: 14px;
    flex-grow: 1;
    display: flex;
    align-items: flex-end;
}

.grid-item a:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.grid-item a:active {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}



    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Safe Spots Empfehlungen</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" onkeyup="filterItems()" placeholder="Search for items...">
        </div>
        <div class="filter-bar">
            <span class="material-icons filter-icon" onclick="filterByTag('Hörbücher')">headset</span>
            <span class="material-icons filter-icon" onclick="filterByTag('Musik')">music_note</span>
            <span class="material-icons filter-icon" onclick="filterByTag('Webseite')">language</span>
            <span class="filter-icon" onclick="filterByTag('Spotify')">Spotify</span>
            <span class="filter-icon" onclick="filterByTag('Apple Music')">Apple Music</span>
        </div>
        <div class="grid" id="iconGrid">
            <!-- Grid items will be dynamically added here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('recommendations.json')
                .then(response => response.json())
                .then(data => {
                    const iconGrid = document.getElementById('iconGrid');
                    data.items.forEach(item => {
                        const artist = item.data;
                        const imgUrl = artist.visuals.avatarImage.sources[0].url;
                        const artistName = artist.profile.name;
                        const artistLink = `https://open.spotify.com/artist/${artist.id}`;

                        const gridItem = document.createElement('div');
                        gridItem.classList.add('grid-item');
                        gridItem.setAttribute('data-tags', 'Hörbücher Spotify Musik');
                        gridItem.innerHTML = `
                            <a href="${artistLink}" target="_blank">
                                <img src="${imgUrl}" alt="${artistName}">
                                <p>${artistName}</p>
                            </a>
                        `;
                        iconGrid.appendChild(gridItem);
                    });
                });
        });

        function filterItems() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchInput)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function filterByTag(tag) {
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach(item => {
                const tags = item.getAttribute('data-tags');
                if (tags.includes(tag)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
